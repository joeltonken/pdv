version: '3.7'

services:
  db:
    container_name: mysql
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: pdvapi
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '3306:3306'
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - pdvappnetwork

  # Adicione um cliente MySQL se necess√°rio
  # mysql-client:
  #   image: mysql:latest
  #   networks:
  #     - pdvappnetwork
